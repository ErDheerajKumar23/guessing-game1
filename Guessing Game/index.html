<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="https://www.shutterstock.com/image-vector/guess-icon-thin-linear-outline-260nw-2108646746.jpg">
  <title> Guessing Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="head">
      <h1> Guess A Number Between 1 To 100</h1>
    </div>
    <div class="entry">
      <input type="text" id="input">
      <button id="btn">Guess</button>
      <p class="wrong" id="wrong"></p>
      <p id="guesses">No. Of guess: 0</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
